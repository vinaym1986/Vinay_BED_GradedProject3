<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: right;
            display: flex; /* Use flexbox */
        }

        .search-container input[type="text"] {
            flex: 1; /* Distribute remaining space */
            max-width:350px;
            margin-right: 2px; /* Add some space between input and button */
        }

        .search-container button {
            width: auto; /* Allow button to expand based on content */
        }

    </style>
</head>
<body>
<!-- Include the navbar fragment -->
<div th:replace="navbar.html"></div>
<h2>List of Tickets</h2>
<form action="/tickets/search" method="get">
<div class="search-container">
    <input type="text" id="keyword" name="keyword" placeholder="Search...">
    <button class="btn">Search</button>
</div>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket: ${tickets}">
        <!--/*@thymesVar id="title" type=""*/-->
        <td th:text="${ticket.title}"></td>
        <td th:text="${ticket.description}"></td>
        <td th:text="${ticket.content}"></td>
        <td>
            <a class="btn" th:href="@{/tickets/edit/{id}(id=${ticket.ticketid})}">Edit</a>
            <a class="btn" th:href="@{/tickets/delete/{id}(id=${ticket.ticketid})}">Delete</a>

        </td>
    </tr>

    </tbody>
</table>


</body>
</html>
