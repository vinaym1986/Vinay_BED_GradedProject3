<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<!-- Include the navbar fragment -->
<div th:replace="navbar.html"></div>
<div class="container">
    <h2>Edit Ticket</h2>

    <form th:action="@{/tickets/update/{id}  (id=${ticket.ticketid}) }" th:object="${ticket}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}" required></textarea>

        <label for="content">Content:</label>
        <textarea id="content" name="content" th:field="*{content}" required></textarea>

        <button type="submit" class="btn">Submit</button>
    </form>

</div>

</body>
</html>
